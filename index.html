<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!------------------ 
        Font awesome
    -------------------->
    <script src="https://kit.fontawesome.com/2bb09a7fe4.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style/styles.css">

</head>

<body>
    <!----------------------
         main parts
    ----------------------->

    <main>

        <section class="container">
            <div class="tournament-name-banner">
                <div class="tournament-name">
                    <h1>Copa America <br> Argentina 2021</h1>
                    <a class="link-button" target="_blank" href="https://copaamerica.com/">Watch Live <i
                            class="fas fa-arrow-right"></i></a>
                </div>
                <div class="tournnamrnt-banner">
                    <img src="images/banner.png" alt="banner pic">

                </div>

            </div>
        </section>
        <section argentina-squad>
            <div class="players">
                <div class="player">
                    <div class="player-image">
                        <img src="images/players/Messi.jpg" alt="">
                    </div>
                    <div class="player-name">
                        <h1>Lionel Messi</h1>
                    </div>
                    <div class="player-info">
                        <p>Club:Barcelona </p>
                        <p>Position:Left winger</p>
                    </div>

                </div>
            </div>

        </section>
